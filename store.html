<header>



  <img src="images/tld-logo.png" class="img-responsive" alt="The Last Dawn">

</header>


<script>
  var body = document.body;

  document.addEventListener('mousemove', (e) => {
    var elem = document.createElement('div');
    elem.setAttribute('class', 'trail')
    elem.setAttribute('style', `left: ${e.clientX - 10}px; top: ${e.clientY - 10}px`);

    elem.onanimationend = () => {
      elem.remove();
    }

    body.insertAdjacentElement('beforeend', elem);

  })

</script>



<body class="flex">

  <a>A RPG game in a fantasy world dominated by supremacist chicken.</a>


  <div class="tldtable">

    <div class="flex-container">

      <ul class="nav nav-tabs tldtable">
        <li class="active"><a data-toggle="tab" href="#leonardt"><img src="images/leo_icon.png" class="tldCharIcon"
              alt="Leonardt"></a></li>
        <li><a data-toggle="tab" href="#tristan"><img src="images/tristan_icon.png" class="tldCharIcon" alt=""></a>
        </li>
        <li><a data-toggle="tab" href="#ariana"><img src="images/ariana_icon.png" class="tldCharIcon" alt=""></a>
        </li>
      </ul>

    </div>
  </div>

  <div class="tab-content">

    <div id="leonardt" class="tab-pane fade in active">
      <h3>Leonardt</h3>
      <p>Human</p>
      <p>Wind Mage</p>
    </div>

    <div id="tristan" class="tab-pane fade">
      <h3>Tristan</h3>
      <p>Chickenling</p>
      <p>Knight</p>
    </div>

    <div id="ariana" class="tab-pane fade">
      <h3>Ariana</h3>
      <p>Celestial</p>
      <p>Druid</p>
    </div>

  </div>


  <div class="shop">

    <form name="formcalc">

      <label for="digital"><h1>The Last Dawn Chapter I - Digital Edition</h1></label> 
      <input type="checkbox" class="checkmark" id="digital" onclick="myFunction()">      
      <p>$ 15.90</p>

      <label for="physical"><h1>The Last Dawn Chapter I - Physical Edition</h1></label> 
      <input type="checkbox" class="checkmark" id="physical" onclick="myFunction()"> 
      <p>$ 35.00</p>  

      <label for="ost"><h1>Winds of Chance - Soundtrack of The Last Dawn</h1></label> 
      <input type="checkbox" class="checkmark" id="ost" onclick="myFunction()">   
      <p>$ 5.90</p>

      <br>
      <p>Total:</p>
      <h1 id="totalPrice" style="display:none"> Checkbox is CHECKED!</h1>

      <script>
        function myFunction() {

          const prices = [15.90, 35.00, 5.90]

          var price = 0;
        
          if(document.getElementById("digital").checked){
            price += prices[0];
          }  
          
          if(document.getElementById("physical").checked){
            price += prices[1];
          }    

          if(document.getElementById("ost").checked){
            price += prices[2];
          }              
          
          var text = document.getElementById("totalPrice");

          if(price > 0){
            text.style.display = "block";
          }else{
            text.style.display = "none";
          }
          text.innerHTML = "$ "+ price.toFixed(2);
       
        }
        </script>

  </div>


</body>
